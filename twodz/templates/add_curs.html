{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form action="{{ url_for('add_curs') }}" method="post">
    <p>Название курса: <input type="text" name="name" required></p>
    <p>Цена курса:<input type="text" name="price" required></p>
    <p>Описание курса:</p>
    <p><textarea name="curs" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>

{% endblock %}
